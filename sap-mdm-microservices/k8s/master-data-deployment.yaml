apiVersion: apps/v1
kind: Deployment
metadata:
  name: master-data-service
  namespace: sap-mdm
spec:
  replicas: 2
  selector:
    matchLabels:
      app: master-data-service
  template:
    metadata:
      labels:
        app: master-data-service
    spec:
      containers:
        - name: master-data-service
          image: ghcr.io/your-org/master-data-service:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: master-data-service
  namespace: sap-mdm
spec:
  selector:
    app: master-data-service
  ports:
    - name: http
      port: 80
      targetPort: 8080
